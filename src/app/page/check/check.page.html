<app-header titulo="Checks"></app-header>

<ion-content class="ion-padding">
  <h3>check simple</h3>
  <!-- Checkbox Colors -->
  <ion-list>
    <ion-item>
      <ion-label>check </ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-checkbox color="secondary"></ion-checkbox>
  <ion-checkbox color="danger"></ion-checkbox>
  <ion-checkbox color="light"></ion-checkbox>
  <ion-checkbox color="dark"></ion-checkbox>

  <hr>
  <ion-list>

    <ion-item *ngFor="let item of data" (click)="onClick( item )">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [color]="item.name" [(ngModel)]="item.selected" slot="end"></ion-checkbox>
    </ion-item>

  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Ver data
  </ion-button>



</ion-content>
